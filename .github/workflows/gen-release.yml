on:
  schedule:
    - cron:  '0 4 ? * SUN'
  workflow_dispatch:

name: Generate Release

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    container:
      image: greyltc/archlinux-aur
      options: -v /package_dir:/volume_mount:rw
      volumes: 
        - /package_dir:/volume_mount
    steps:
      - name: Build in docker
        run: |
          sed -i "s,^PKGEXT=.*,PKGEXT='.pkg.tar.zst',g" /etc/makepkg.conf
          sudo -u aurbuilder -D~ bash -c 'yay -Syu --removemake --needed --noprogressbar --noconfirm aurvote'
          cp /var/aurbuilder/.cache/yay/aurvote/*.pkg.tar.zst /volume_mount
          ls -al /volume_mount
      - shell: bash
        run: |
          uname -a
          ls -al /package_dir
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: pakage
          path: /package_dir/*
  release:
    needs: build
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "TODAY=$(date +'%Y%m%d')" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v2
      - name: Tag
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: v${{ env.TODAY }}.0.${{ github.run_number }}
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: package
      - shell: bash
        run: |
          ls -al
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.TODAY }}.0.${{ github.run_number }}
          release_name: Release ${{ env.TODAY }}.0.${{ github.run_number }}
          draft: false
          prerelease: false
